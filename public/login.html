<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="header">
  <h1>MindGarden</h1>
  <p class="subtitle">sign in or <a href="index.html">return to homepage</a></p>
</header>

<main class="content">
  <section class="account-creation">
    <h2>Sign In</h2>
    <div class="login-link">
        <p>First time? <a href="getstarted.html">Create Account</a></p>
      </div>
    <form class="account-form">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign In with Email</button>
      <p class="alternative">Or</p>
      <button type="button" class="apple-btn">Continue with Apple</button>
      <button type="button" class="google-btn">Continue with Google</button>
    </form>
  </section>
</main>

<footer class="footer">
    <p>&copy; my Blog. All rights reserved.</p>
    <p>Made in Berlin &hearts;</p>
  </footer>
</body>
</html>
