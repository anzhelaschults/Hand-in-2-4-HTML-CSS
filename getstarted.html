<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
  <h1>MindGarden</h1>
  <p class="subtitle">Create an account or <a href="index.html">return to homepage</a></p>

</header>

<main class="content">
  <section class="account-creation">
    <h2>Create an account.</h2>
    <div class="login-link">
        <p>Have an account? <a href="login.html">Log In</a></p>
      </div>
    <form class="account-form">
      <input type="text" placeholder="First Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Create Account</button>
      <p class="alternative">Or Sign in with Apple or Google</p>
    </form>
  </section>
</main>

<footer class="footer">
    <p>&copy; my Blog. All rights reserved.</p>
    <p>Made in Berlin &hearts;</p>
  </footer>
</body>
</html>
